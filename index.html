<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Age Calculator From Coding Artist</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="top">
			<input type="date" autofocus id="date" value="2021-03-15">
			<button class="button" >Calculate</button>
		</div>
		<div class="bottom">
			<div class="box">
				<h4 id="year">-</h3>
				<span>Years</span>
			</div>
			<div class="box">
				<h4 id="month">-</h3>
				<span>Months</span>
			</div>
			<div class="box">
				<h4 id="day">-</h3>
				<span>Days</span>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
